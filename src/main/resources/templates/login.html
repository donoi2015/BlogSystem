<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::lhead('Login')">
    <title>Welcome to Blog</title>
</head>
<body>
<div th:replace="layout/layout::lheader('login')"></div>

<div class="container">
    <div class="card card-container">
        <div class="form-text">
            <h5 th:utext="#{login.message}"></h5>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input class="form-control" type="text" placeholder="username" name="username" autofocus="autofocus"/>
            </div>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" type="password" placeholder="password" name="password"/>
            </div>

            <input class="btn btn-primary btn-block btn-lg" type="submit" value="Log in"/>

            <div class="input-group margin-bottom-sm">
                <div class="checkbox">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">remember me
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="layout/layout::lfooter"></div>
<th:block th:replace="layout/layout::assets"/>
</body>
</html>
