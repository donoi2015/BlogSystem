<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::lhead('Users')">
    <title>Welcome to Blog</title>
</head>
<body>
<div th:replace="layout/layout::lheader('users')"></div>

<div class="container">
    <table class="table">
        <tr>
            <td><b>id</b></td>
            <td><b>username</b></td>
            <td><b>created date</b></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"></td>
        </tr>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">id*</td>
            <td th:text="${u.username}">username*</td>
            <td th:text="${#temporals.format(u.userCreatedDate, 'dd MMM yyyy')}">created date*</td>
            <td sec:authorize="hasRole('ROLE_ADMIN')" id="submit3">
                <a class="btn btn-primary" th:href="${'/user/delete/'+u.username}"><i class="fa fa-pencil"></i> Delete</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="layout/layout::lfooter"></div>
<th:block th:replace="layout/layout::assets" />
</body>
</html>
