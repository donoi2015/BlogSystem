<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::lhead(${pageTitle==true?'Edit Post':'Create Post'})">
    <title>Welcome to Blog</title>
</head>
<body>
<div th:replace="layout/layout::lheader(${pageTitle==true?'edit':'post/new'})"></div>

<div class="container">
    <h2>Post Details</h2>
    <div>
        <form class="form-horizontal" th:object="${post}" th:action="@{/post}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{createdDate}"/>
            <input type="hidden" th:field="*{reader}"/>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input id="title" type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea" class="col-sm-2 control-label">Body:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="body" id="textarea" cols="30" rows="10" th:field="*{body}"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="layout/layout::lfooter"></div>
<th:block th:replace="layout/layout::assets"/>
</body>
</html>
