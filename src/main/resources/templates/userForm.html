<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::lhead('Create User')">
    <title>Welcome to Blog</title>
</head>
<body>
<div th:replace="layout/layout::lheader('register')"></div>
<div class="container">
<div th:if="${success}"  th:text="${success}" class="alert alert-info">Alert box*</div>
    <h2>Create user:</h2>
    <div>
        <form class="form-horizontal col-md-5" th:object="${readerForm}" th:action="@{/user/new}" method="post">
            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? fieldError">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input id="username" type="text" class="form-control" th:field="*{username}"/>
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <div th:if="${#fields.hasErrors('${readerForm}')}" th:errors="${readerForm}"></div>
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" th:field="*{password}"/>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}"/>
                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            <div class="form-group" id="submit1">
                <a class="btn btn-default" th:href="@{/users}">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="layout/layout::lfooter"></div>
<th:block th:replace="layout/layout::assets"/>
</body>
</html>
